<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PGApp</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <img id="pic" src="img/logo.png" class="fb_logo text-center">
      <h2 class="text-center">Facebook PGApp</h2>
      <button id="fb_login" class="btn btn-primary btn-lg btn-block">Login with Facebook</button>
      <button id="fb_logout" class="btn btn-primary btn-lg btn-block">Logout</button>


      <form id="fb_form">
        <div class="form-group">
          <textarea name="post" id="post" class="form-control" placeholder="Post To Facebook..."></textarea>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>

      <div class="clearfix"></div>
      <div class="panel panel-default posts">
        <div class="panel-heading">
          <h3 class="panel-title">Latest Wall Posts</h3>
        </div>

        <div class="panel-body">
          <div id="fb_posts"></div>
        </div>
      </div>
      

    </div> <!-- /container -->

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
